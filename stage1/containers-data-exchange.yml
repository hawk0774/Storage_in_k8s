apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-exchange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-exchange
  template:
    metadata:
      labels:
        app: data-exchange
    spec:
      containers:
      - name: busybox-writer
        image: busybox
        command: ["/bin/sh", "-c"]
        args: ["while true; do echo $(date) >> /tmp/shared/data.txt; sleep 5; done"]
        volumeMounts:
        - name: shared-data
          mountPath: /tmp/shared
      - name: multitool-reader
        image: wbitt/network-multitool
        command: ["/bin/sh", "-c"]
        args: ["tail -f /tmp/shared/data.txt"]
        volumeMounts:
        - name: shared-data
          mountPath: /tmp/shared
      volumes:
      - name: shared-data
        emptyDir: {}

